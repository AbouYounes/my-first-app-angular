<div class="row mt-5">
    <div class="col-3">
        <input [(ngModel)]="_shared.hero.name" type="text" class="form-control m-1" placeholder="name">
    </div>
    <div class="col-3">
        <input [(ngModel)]="_shared.hero.power" type="text" class="form-control m-1" placeholder="power">
    </div>
    <div class="col-3">
        <input [(ngModel)]="_shared.hero.image" type="text" class="form-control m-1" placeholder="image url">
    </div>
    <div class="col-3">
        <button class="btn form-control m-1" (click)="add()">Create</button>
    </div>
</div>
